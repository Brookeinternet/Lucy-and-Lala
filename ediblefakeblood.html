      <h2>🦇 A Spooky Treat You Can Eat</h2>
      <p>Lucy and Lala’s favorite Halloween tradition? Making edible fake blood in the kitchen! It’s messy, it’s sweet, and it’s 100% safe to lick off their little vampire faces. Inspired by their spaghetti dinner gone wild, the girls turned sauce night into spooky craft time.</p>

      <h3>🍓 Ingredients</h3>
      <ul>
        <li>1/2 cup corn syrup</li>
        <li>2 tbsp chocolate syrup (for color depth)</li>
        <li>2 tbsp strawberry or raspberry jam</li>
        <li>Few drops of red food coloring</li>
        <li>Optional: 1 tsp cornstarch for thicker, slow-dripping “blood”</li>
      </ul>

      <h3>🧪 Instructions</h3>
      <ol>
        <li>Combine corn syrup and chocolate syrup in a small bowl.</li>
        <li>Add jam and stir until fully blended and glossy.</li>
        <li>Drop in red food coloring until it reaches your perfect spooky shade.</li>
        <li>For thicker blood, add a touch of cornstarch and mix well.</li>
        <li>Apply gently with a spoon or brush for Halloween photos — or taste test right away!</li>
      </ol>

        <figcaption>The aftermath: two very happy little vampires in bat hoodies!</figcaption>
      </figure>

      <p>Tip: Store leftovers in the fridge for up to a week in a sealed jar. Warm slightly before reuse to bring back the gooey magic!</p>
